<!DOCTYPE html>
<head>
    <title>MosquitwoJS Demo</title>
    <script type="text/javascript" src="source/module.js"></script>
    <script type="text/javascript" src="source/injector.js"></script>
</head>
MosquitwoJS Demo
<body>
    <script type="text/javascript">
        "use strict";

        $msq.module('module1', ['module2', 'module3']);
        $msq.module('module2', []);
        $msq.module('module3', ['module4']);
        $msq.module('module4', []);

        var module1 = $msq.module('module1');
        module1.linkedObject('object1', {
            name: 'Jeff',
            init: $msq.$inject(['object3', function(object3){}])
        }, {internal: true, linkedTo: 'object3'});

        var module3 = $msq.module('module3');
        module3.linkedObject('object2', { name: 'Susie' }, {});
        module3.linkedObject('object3', {
            surname: 'brannon',
            init3: $msq.$inject(['object3', function(object3){}])
        }, {toBeLinked: true});

        $msq.baseLinkedObject({item1: 'item1'});
        $msq.baseLinkedObject({item2: 'item2'});

        $msq.module('module1').baseLinkedObject({item3: 'item3'});
        $msq.module('module1').baseLinkedObject({item4: 'item4'});

        $msq.module('module3').baseLinkedObject({item5: 'item5'});
        $msq.module('module3').baseLinkedObject({item6: 'item6'});

        var f1 = module1.linkedObject('object1');
        f1.init();
        f1.init3();


    </script>
</body>
